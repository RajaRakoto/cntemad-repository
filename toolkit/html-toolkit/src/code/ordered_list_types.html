<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ordered_list_types</title>
</head>

  <body>

    <h4>Numbered list:</h4>
    <ol>
     <li>Apples</li>
     <li>Bananas</li>
     <li>Lemons</li>
     <li>Oranges</li>
    </ol>  

    <h4>Letters list:</h4>
    <ol type="A">
     <li>Apples</li>
     <li>Bananas</li>
     <li>Lemons</li>
     <li>Oranges</li>
    </ol>  

    <h4>Lowercase letters list:</h4>
    <ol type="a">
     <li>Apples</li>
     <li>Bananas</li>
     <li>Lemons</li>
     <li>Oranges</li>
    </ol>  

    <h4>Roman numbers list:</h4>
    <ol type="I">
     <li>Apples</li>
     <li>Bananas</li>
     <li>Lemons</li>
     <li>Oranges</li>
    </ol>  

    <h4>Lowercase Roman numbers list:</h4>
    <ol type="i">
     <li>Apples</li>
     <li>Bananas</li>
     <li>Lemons</li>
     <li>Oranges</li>
    </ol>  

  </body>

</html>
