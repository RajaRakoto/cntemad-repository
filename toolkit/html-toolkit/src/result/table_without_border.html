<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>table_without_border</title>
</head>

  <body>
  
    <h4>This table has no borders:</h4>

    <table>
      <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
      </tr>
      <tr>
        <td>400</td>
        <td>500</td>
        <td>600</td>
      </tr>
      </table>

      <h4>And this table has no borders:</h4>
      <table border="0">
      <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
      </tr>
      <tr>
        <td>400</td>
        <td>500</td>
        <td>600</td>
      </tr>
    </table>

  </body>

</html>
