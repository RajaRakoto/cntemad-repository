<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>table_inside_table</title>
</head>

  <body>

    <table border="1">
      <tr>
        <td>
         <p>This is a paragraph</p>
         <p>This is another paragraph</p>
        </td>
        <td>This cell contains a table:
         <table border="1">
         <tr>
           <td>A</td>
           <td>B</td>
         </tr>
         <tr>
           <td>C</td>
           <td>D</td>
         </tr>
         </table>
        </td>
      </tr>
      <tr>
        <td>This cell contains a list
         <ul>
          <li>apples</li>
          <li>bananas</li>
          <li>pineapples</li>
         </ul>
        </td>
        <td>HELLO</td>
      </tr>
    </table>

  </body>

</html>
